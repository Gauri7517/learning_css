<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Types</title>
    <style>
        h1{
            color:white !important;
            background-color: skyblue !important;
        }
        h2{
            color:red;
            background-color:yellowgreen;
        }
        h3{
            color:deepskyblue;
            background-color: crimson;
        }
    </style>
    <link href="css/mystyle.css" rel="stylesheet" type="text/css">
</head>
<body>

    <!-- inline css example -->
     <h1 style="color:purple;background-color:rgb(9, 126, 120);font-size:40px">Welcome To Fct</h1>
     <h2 style="color:firebrick;background-color:white;font-size:50px">Hello Everyone</h2>

     <!-- external css -->
     <h2>Welcome To Our Class</h2>
     <h3>Hello Gauri</h3>
     <h4>Hello </h4>
</body>
</html>
